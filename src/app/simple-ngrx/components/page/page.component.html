<h2>Card</h2>
    <ul>
        <li *ngFor="let item of (cart$ | async).products">
            {{item.title}}
            <button (click)="remove(item)">Remover</button>
        </li>
    </ul>
    <p>Total: {{(cart$ | async).total | currency}}</p>
    <button (click)="clearAll()">Limpar produtos</button>
<hr>

<p>Produtos</p>
<ul>
    <li *ngFor="let item of products">
        {{item.title}}
        <button (click)="add(item)">Add</button>
    </li>
</ul>
